<div class="catalog-grid section-vertical-offset">

	<article class="product">
		<a href="#modal-1" class="btn-reset modal__btn-open product__image">
			<picture>
				<source srcset="@img/manager.webp" type="image/webp">
				<img loading="lazy" src="@img/manager.jpg" class="product__img" id="myImg" alt="фото офиса">
			</picture>
		</a>
		<div class="product__content">
			<a href="#" class="product__title">Мебель руководителя</a>
			<span class="product__price">1000</span>
		</div>
		<div class="modal" id="modal-1">
			<div class="modal__content">
				<button class="btn-reset modal__btn-close" aria-label="Закрыть модальное окно">
					<span class="modal__btn-close--line"></span>
				</button>
				<div class="slider-productModal">
					<button class="btn-reset slider-productModal__btn slider-productModal__btn-prev">
						<svg class="slider-productModal__btn-icon">
							<use xlink:href="img/svg/sprite.svg#arrow_right_long"></use>
						</svg>
					</button>
					<button class="btn-reset slider-productModal__btn slider-productModal__btn-next">
						<svg class="slider-productModal__btn-icon">
							<use xlink:href="img/svg/sprite.svg#arrow_left_long"></use>
						</svg>
					</button>
					<div class="slider-productModal__wrapper">

						<div class="slider-productModal__slide">
							<picture class="slider-productModal__image">
								<source srcset="@img/chairs.webp" type="image/webp">
								<img loading="lazy" src="@img/chairs.jpg" class="slider-productModal__image-img" id="myImg"
									alt="фото офиса">
							</picture>
						</div>

						<div class="slider-productModal__slide">
							<picture class="slider-productModal__image">
								<source srcset="@img/manager.webp" type="image/webp">
								<img loading="lazy" src="@img/manager.jpg" class="slider-productModal__image-img" id="myImg"
									alt="фото офиса">
							</picture>
						</div>

						<div class="slider-productModal__slide">
							<picture class="slider-productModal__image">
								<source srcset="@img/staff.webp" type="image/webp">
								<img loading="lazy" src="@img/staff.jpg" class="slider-productModal__image-img" id="myImg"
									alt="фото офиса">
							</picture>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>
